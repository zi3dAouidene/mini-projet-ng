<div class="container">

    <h1>
            {{nomste}}
    </h1>
    
    <table class="table table-hover" >
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Designationrst</th>
            <th scope="col">Prix</th>
            <th scope="col">quantite</th>
            <th scope="col">description</th>

          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let produit of produit ">
            <th >{{produit.id}}</th>
            <td >{{produit.desing}}</td>
            <td >{{produit.prix}}</td>

            <td>{{produit.qte}}</td>
            <td>{{produit.description}}</td>
          </tr>
      
        </tbody>
      </table>
     
      <div class="flex-nowrap col-4">
        <label for="nom" class="form-label">inscrit votre nom</label>
        <input  id="nom" type="text" class="form-control" placeholder="Username" 
        [(ngModel)]="nomclient">
      </div>

      <div>
        Viste effectue par :  {{nomclient}}
      </div>
</div>
